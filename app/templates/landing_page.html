<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .masthead {
            height: 100vh;
            min-height: 500px;
            background-color: #343a40;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            padding-top: 70px;
        }
        
        .navbar {
            transition: background-color 0.3s;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        
        .navbar-dark .navbar-nav .nav-link:hover {
            color: white;
        }
        
        .display-1 {
            font-size: 5rem;
            letter-spacing: 0.8rem;
            font-weight: 700;
        }
        
        .subtitle {
            letter-spacing: 0.15rem;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background-color: #64a19d;
            border-color: #64a19d;
            padding: 1.25rem 2rem;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.15rem;
            border-radius: 0.25rem;
        }
        
        .btn-primary:hover {
            background-color: #558985;
            border-color: #558985;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Thought of Graveyard</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#projects">Projects</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead/Header -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="display-1 text-uppercase mb-4">Thought of Graveyard</h1>
                    <h3 class="subtitle text-white-50 mx-auto mt-2 mb-5">Bury your thoughts, free your mind</h3>
                    <a class="btn btn-primary" href="/login">GET STARTED</a>

                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Add background color to navbar when scrolling
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                document.querySelector('.navbar').classList.add('bg-black');
            } else {
                document.querySelector('.navbar').classList.remove('bg-black');
            }
        });


    </script>
</body>
</html>
