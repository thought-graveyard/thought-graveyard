<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graveyard of Thoughts</title>
  <script>
    const currentMode = window.location.pathname.includes("personal") ? "personal" : "public";
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold">🪦 Graveyard of Thoughts</h1>
    <button id="add-btn" class="bg-blue-700 text-white px-4 py-2 rounded mt-6 hover:bg-blue-600 transition">+ Add Thought</button>
  </div>

  <div class="flex gap-6">
    <div id="graveyard" class="relative h-[90vh] min-h-[700px] border rounded bg-white p-6 overflow-auto flex-1"></div>

    <div id="search-section" class="w-1/3 p-4 bg-white rounded shadow-md h-[90vh] overflow-auto">
      <h2 class="text-lg font-bold mb-2">🔍 Search</h2>
      <input type="text" id="search-keyword" placeholder="Keywords" class="w-full p-2 border mb-2" />
      <div class="mb-2">
        <p class="text-sm mb-1">Emotion Filter:</p>
        <label><input type="checkbox" class="filter-emotion" value="😄" /> 😄</label>
        <label><input type="checkbox" class="filter-emotion" value="😢" /> 😢</label>
        <label><input type="checkbox" class="filter-emotion" value="😡" /> 😡</label>
        <label><input type="checkbox" class="filter-emotion" value="😶" /> 😶</label>
      </div>
      <ul id="search-results" class="text-sm space-y-2 mt-4"></ul>
    </div>
  </div>

  

  <script defer src="{{ url_for('static', filename='../static/scripts/graveyard.js') }}"></script>
</body>
</html>
