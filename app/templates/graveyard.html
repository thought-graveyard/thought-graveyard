<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graveyard of Thoughts</title>
  <script>
    const currentMode = window.location.pathname.includes("personal") ? "personal" : "public";
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold">🪦 Graveyard of Thoughts</h1>
    <button id="add-btn" class="bg-blue-700 text-white px-4 py-2 rounded mt-6 hover:bg-blue-600 transition">+ Add Thought</button>
  </div>

  <div class="flex gap-6">
    <div id="graveyard" class="relative h-[90vh] min-h-[700px] border rounded bg-white p-6 overflow-auto flex-1"></div>

    <div id="search-section" class="w-1/3 p-4 bg-white rounded shadow-md h-[90vh] overflow-auto">
      <h2 class="text-lg font-bold mb-2">🔍 Search</h2>
      <input type="text" id="search-keyword" placeholder="Keywords" class="w-full p-2 border mb-2" />
      <div class="mb-2">
        <p class="text-sm mb-1">Emotion Filter:</p>
        <label><input type="checkbox" class="filter-emotion" value="😄" /> 😄</label>
        <label><input type="checkbox" class="filter-emotion" value="😢" /> 😢</label>
        <label><input type="checkbox" class="filter-emotion" value="😡" /> 😡</label>
        <label><input type="checkbox" class="filter-emotion" value="😶" /> 😶</label>
      </div>
      <ul id="search-results" class="text-sm space-y-2 mt-4"></ul>
    </div>
  </div>

  <div id="add-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">New Tombstone</h2>
      <input id="input-title" placeholder="Epitaph" class="border p-2 w-full mb-2" />
      <textarea id="input-content" placeholder="Detail Thought" class="border p-2 w-full mb-2"></textarea>
      <div class="mb-2">
        Emotion:
        <label><input type="checkbox" class="modal-emotion" value="😄"> 😄</label>
        <label><input type="checkbox" class="modal-emotion" value="😢"> 😢</label>
        <label><input type="checkbox" class="modal-emotion" value="😡"> 😡</label>
        <label><input type="checkbox" class="modal-emotion" value="😶"> 😶</label>
      </div>
      <label class="block mb-4">
        <input type="checkbox" id="input-public" /> Public
        <input type="checkbox" id="input-personal" /> Private   
      </label>
      <div class="flex justify-end gap-2">
        <button id="close-modal" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
        <button id="save-thought" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
      </div>
    </div>
  </div>

  <script defer src="{{ url_for('static', filename='../static/scripts/graveyard.js') }}"></script>
</body>
</html>
